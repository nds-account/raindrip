PLG_JUTABS_PASSWORD="JU Tabs password"
PLG_JUTABS_PASSWORD_DESC="If you set JUTabs password, you need to put this param to tab code to parse tab: <b>{jutabs password="_QQ_"your_password"_QQ_" ...}</b> that means only users who know JU Tabs password can use JU Tabs code.<br/>This feature helps to protect JU Tabs code from unauthorized user. <b>For example:</b> User use JU Tabs code in comment or submit unmoderated content.<br/><b>Notice:</b> Remember to set the same password in the module config if you use JU Tabs module."
PLG_JUTABS_PATH_REGEX_INSTRUCTION="<b>Path example:</b><br/><small>You can use any regex pattern.</small><br/><code style='font-size: 11px;'><b>^[root]\/product.*</b> will match all urls starting with <b>http://yoursite.com/product</b> ([root] is replaced by url of your site root)<br/><b>\/product$</b> will match all urls ending with <b>/product</b><br/><b>.*\/product.*</b> will match all urls containing <b>/product</b><br/><b>.*\/product.*\/details.*</b> will match all urls containing <b>/product</b> and <b>/details</b><br/><b>.*(\/category|\/product).*\/details.*</b> will match all urls containing <b>/category</b> or <b>/product</b> and containing <b>/details</b></code>"
PLG_JUTABS_ENABLE_PATHS="Enable paths"
PLG_JUTABS_ENABLE_PATHS_DESC="List of paths you want to enable the plugin, each path in a line. If url of a page is <b>match one of enabled paths</b>, plugin will <b>force run</b> on that page regardless if it also in <b>Disable paths</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your root site</b>."
PLG_JUTABS_DISABLE_PATHS="Disable paths"
PLG_JUTABS_DISABLE_PATHS_DESC="List of paths you want to disable the plugin, each path in a line. Plugin will check this list of <b>url of a page is not match 'Enable paths'</b>.<br/>Use <b>regex pattern</b> for each path. <b>[root]</b> will be replaced by <b>url of your site root</b>."
PLG_JUTABS_HANDLE_TAB_IN_DISABLED_PAGE="Tab in disabled page"
PLG_JUTABS_HANDLE_TAB_IN_DISABLED_PAGE_DESC="Handle tab in disabled page."
PLG_JUTABS_DONT_PARSE_TAB_CODE="Don't parse tab code"
PLG_JUTABS_REMOVE_TAB_CODE="Remove tab code"
PLG_JUTABS_ONLOAD="onLoad"
PLG_JUTABS_ONLOAD_DESC="Javascript callback function on tabs load.<br/><b>For example:</b><br/>function(e, self) { console.log(self); }"
PLG_JUTABS_ONBEFORECLICK="onBeforeClick"
PLG_JUTABS_ONBEFORECLICK_DESC="Javascript callback function on before switch to a new tab.<br/><b>For example:</b><br/>function(e, i) { console.log(i); }"
PLG_JUTABS_ONCLICK="onClick"
PLG_JUTABS_ONCLICK_DESC="Javascript callback function on after switch to a new tab.<br/><b>For example:</b><br/>function(e, i) { console.log(i); }"
PLG_JUTABS_ADDSCRIPT="Add Scripts"
PLG_JUTABS_ADDSCRIPT_DESC="URL of javascript files that you want to load with JU Tabs. Each url in a line."
PLG_JUTABS_ADDSCRIPTDECLARATION="Add Script Declarations"
PLG_JUTABS_ADDSCRIPTDECLARATION_DESC="Javascript code that you want to load with JU Tabs"
PLG_JUTABS_ADDSTYLESHEET="Add Styles"
PLG_JUTABS_ADDSTYLESHEET_DESC="URL of CSS files that you want to load with JU Tabs. Each url in a line."
PLG_JUTABS_ADDSTYLEDECLARATION="Add Styles Declarations"
PLG_JUTABS_ADDSTYLEDECLARATION_DESC="CSS code that you want to load with JU Tabs"
PLG_JUTABS_STRIPSCRIPTS="Strip Scripts"
PLG_JUTABS_STRIPSCRIPTS_DESC="Put the paths/URLs of javascript files(found in 'src' attribute of script tag) to get rid of. Each path/url in a line."
PLG_JUTABS_STRIPSTYLESHEETS="Strip CSS"
PLG_JUTABS_STRIPSTYLESHEETS_DESC="Put the paths/URLs of CSS files(found in 'href' attribute of link tag) to get rid of. Each path/url in a line."