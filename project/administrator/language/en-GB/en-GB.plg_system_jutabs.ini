PLG_JUTABS_INSTRUCTION = "Settings in plugin is general settings. JUTabs will be fallback to use value in the plugin configuration if a tab param is not set.<br/>You can use JUTabs Module to quick generate JUTabs code."
PLG_JUTABS_BASIC_SETTINGS = "BASIC SETTINGS"
PLG_JUTABS_DISABLE_TABS = "Disable Tabs"
PLG_JUTABS_DISABLE_TABS_DESC = "Disable tabs on your website and remove all tabs plugin code"
PLG_JUTABS_TAB_THEME = "Tab theme"
PLG_JUTABS_TAB_THEME_DESC = "Select tab theme. Param: <b>theme="_QQ_"theme_name"_QQ_"</b>"
PLG_JUTABS_DEFAULT_ITEM = "Default item"
PLG_JUTABS_DEFAULT_ITEM_DESC = "Item no. that you want to load at first when tab load. 0=First item, -1=Close all initially. Param: <b>defaultitem="_QQ_"item_number"_QQ_"</b>"
PLG_JUTABS_HISTORY = "History"
PLG_JUTABS_HISTORY_DESC = "Turn on this funtion allows to use Back/Forward button of browser to drive the tab.(Only support one tab/page, and in accordion mode, do not support if closetab=true). Param: <b>history="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_LOAD_JQUERY = "Load jQuery"
PLG_JUTABS_LOAD_JQUERY_DESC = "How to load jQuery. On/Off/When not exists"
PLG_JUTABS_ALWAYS = "Always"
PLG_JUTABS_WHEN_NOT_EXISTS = "When not exists"
PLG_JUTABS_LOAD_JQUERY_FROM = "Load jQuery from"
PLG_JUTABS_LOAD_JQUERY_FROM_DESC = "Load jQuery from local file or Google CDN"
PLG_JUTABS_LOCAL_FILE = "Local file"
PLG_JUTABS_GOOGLE_CDN = "Google CDN"
PLG_JUTABS_HOW_TO_CHANGE_TAB = "How to change tab"
PLG_JUTABS_HOW_TO_CHANGE_TAB_DESC = "How to change tab. Param: <b>changetab="_QQ_"mouseover/click/dblclick"_QQ_"</b>"
PLG_JUTABS_INITIAL_EFFECT = "Initial effect"
PLG_JUTABS_INITIAL_EFFECT_DESC = "Run effect when tab load. Param: <b>initialeffect="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_AJAX_LOAD = "Ajax load"
PLG_JUTABS_AJAX_LOAD_DESC = "Turn on this function to use ajax load. Param: <b>ajax="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_DURATION = "Duration"
PLG_JUTABS_DURATION_DESC = "Duration of effect(ms). Param: <b>duration="_QQ_"time_in_ms"_QQ_"</b>"
PLG_JUTABS_TAB_EFFECT = "Tab effect"
PLG_JUTABS_TAB_EFFECT_DESC = "Effect applied for tab/slideshow. Param: <b>tabeffect="_QQ_"effect_name"_QQ_"</b>"
PLG_JUTABS_ACCORDION_EFFECT = "Accordion effect"
PLG_JUTABS_ACCORDION_EFFECT_DESC = "Effect applied for accordion. Param: <b>accordioneffect="_QQ_"effect_name"_QQ_"</b>"
PLG_JUTABS_CURRENT_ITEM_EASING = "Current item animation transition"
PLG_JUTABS_CURRENT_ITEM_EASING_DESC = "Easing style for current item(actived tab). Param: <b>currentitemeasing="_QQ_"EasingName"_QQ_"</b> <i>(<b>EasingName</b> is case sensitivity)</i>"
PLG_JUTABS_NEXT_ITEM_EASING = "Next item animation transition"
PLG_JUTABS_NEXT_ITEM_EASING_DESC = "Easing style for next item(clicked tab). Param: <b>nexttitemeasing="_QQ_"EasingName"_QQ_"</b> <i>(<b>EasingName</b> is case sensitivity)</i>"
PLG_JUTABS_TAB_TYPE_LBL = "Tab type"
PLG_JUTABS_TAB_TYPE_DESC = "Tab type: Tab/Accordion/Slideshow. Param: <b>type="_QQ_"tab/accordion/slideshow"_QQ_"</b>"
PLG_JUTABS_TAB = "Tab"
PLG_JUTABS_ACCORDION = "Accordion"
PLG_JUTABS_SLIDESHOW = "Slideshow"
PLG_JUTABS_SLIDETOTAB = "Slide to tab"
PLG_JUTABS_SLIDETOTAB_DESC = "This setting used to open tab via url. If <b>Yes</b>: Slide to tab, then open. If <b>No</b>: Open tab only. Param: <b>slidetotab="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SWIPETOUCH = "Swipe touch"
PLG_JUTABS_SWIPETOUCH_DESC = "Support Swipe touch in mobile device to move to next/prev tab. Param: <b>swipetouch="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_TRIGGERWINDOWRESIZE = "Trigger window resize"
PLG_JUTABS_TRIGGERWINDOWRESIZE_DESC = "If you use any responsive element in the tab(for example: parsed from other plugin), and if it does not work properly because it is put in hidden tab, you should turn this option on to trigger window resize when click on a new tab, so responsive code can be actived to re-calculate its elements. Param: <b>triggerwindowresize="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_TAB_CLASS = "Tab class"
PLG_JUTABS_TAB_CLASS_DESC = "Tab class allow you add class to each tab. For example: 0:class0,1:class1,2:class2. Param: <b>tabclass="_QQ_"tabclass_value"_QQ_"</b>"
PLG_JUTABS_MAX_ITEMS = "Max items"
PLG_JUTABS_MAX_ITEMS_DESC = "Maximum number of tabs. 0=Unlimited. Param: <b>maxitems="_QQ_"maxitems_value"_QQ_"</b>"
PLG_JUTABS_SKIP_EMPTY_ITEMS="Skip empty items"
PLG_JUTABS_SKIP_EMPTY_ITEMS_DESC="Skip tab items has no content, this option only works if <b>Ajax load: No</b>. Param: <b>skipemptyitems="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SEPERATOR = "<hr class='ju-seperator'/>"
PLG_JUTABS_VIEW = "View"
PLG_JUTABS_VIEW_DESC = "View mode for article/K2item when load tab content. Param: <b>view="_QQ_"introtext/fulltext"_QQ_"</b>"
PLG_JUTABS_PARSE_PLUGIN = "Parse plugin"
PLG_JUTABS_PARSE_PLUGIN_DESC = "Parse content plugin in tab content. Param: <b>parseplugin="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_LOADCONTENT_SQL = "Loadcontent SQL"
PLG_JUTABS_LOADCONTENT_SQL_DESC = "Load result of <b>SQL_Query</b> into tabs. <b>title</b> column will be assigned to title of tabs, <b>content</b> column will be assigned to content of tabs.<br/>This feature only accepts <b>SELECT</b> query, and due security reason, you should only enable this feature if front-end user can NOT edit/submit site content, only back-end user can edit/submit site content.<br/>This option can not be overwrited by tab param."
PLG_JUTABS_TAB_SETTINGS = "TAB SETTINGS"
PLG_JUTABS_WIDTH = "Width"
PLG_JUTABS_WIDTH_DESC = "Width of the frame, this value is <b>not applied</b> in <b>Horizontal Accordion</b> mode. You can set value '100%' to make the tab fit the screen. For example: 100% or auto or 500px. Param: <b>width="_QQ_"width_value"_QQ_"</b>"
PLG_JUTABS_MIN_WIDTH = "Min width"
PLG_JUTABS_MIN_WIDTH_DESC = "Minimum width of frame, it will be used in case width is dynamic value(by value (100px) or percent (x%)). Param: <b>minwidth="_QQ_"minwidth_value"_QQ_"</b>"
PLG_JUTABS_MAX_WIDTH = "Max width"
PLG_JUTABS_MAX_WIDTH_DESC = "Maximum width of frame, it will be used in case width is dynamic value(by value (100px), percent (x%) or none). Param: <b>maxwidth="_QQ_"maxwidth_value"_QQ_"</b>"
PLG_JUTABS_HEIGHT = "Height"
PLG_JUTABS_HEIGHT_DESC = "Height of the frame. For example: auto or 300px. Param: <b>height="_QQ_"height_value"_QQ_"</b>"
PLG_JUTABS_WIDTH_TABS = "Width tabs"
PLG_JUTABS_WIDTH_TABS_DESC = "Width of the tabs. This setting applied for <b>tab</b> with <b>Left/Right position</b>. For example: 150px or 20%. Param: <b>widthtabs="_QQ_"widthtabs_value"_QQ_"</b>"
PLG_JUTABS_HEIGHT_TABS = "Height tabs"
PLG_JUTABS_HEIGHT_TABS_DESC = "Height of the tabs. This setting applied for <b>Tab</b> with <b>Top/Bottom Position</b>. If value is <b>auto</b>, tab will auto calculate the value based on css property. For example: auto or 35px. Param: <b>heighttabs="_QQ_"heighttabs_value"_QQ_"</b>"
PLG_JUTABS_POSITION = "Position"
PLG_JUTABS_POSITION_DESC = "Position of tabs. Param: <b>position="_QQ_"top/bottom/left/right"_QQ_"</b>"
PLG_JUTABS_TABALIGN = "Tab align"
PLG_JUTABS_TABALIGN_DESC = "Tab align only supports <b>top/bottom</b> tab position. Param: <b>tabalign="_QQ_"left/center/right"_QQ_"</b>"
PLG_JUTABS_TABSCROLL = "Tab scroll"
PLG_JUTABS_TABSCROLL_DESC = "Tab scroll only supports <b>top/bottom</b> tab position.<br/>If <b>Yes</b>, all the tabs will be showed in <b>one line</b>, when the total width of all tabs larger than width of frame, <b>Next/Prev</b> arrow will be showed to scroll tab.<br/>If <b>No</b>, if tabs overflow the frame will be broke to new line. Param: <b>tabscroll="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_ACCORDION_SETTINGS = "ACCORDION SETTINGS"
PLG_JUTABS_ACCORDION_MODE = "Accordion mode"
PLG_JUTABS_ACCORDION_MODE_DESC = "Accordion mode: Horizontal/Vertical. Param: <b>accordionmode="_QQ_"vertical/horizontal"_QQ_"</b>. You must specify a value for height of frame(e.g: 300px) if Accordion mode: Horizontal"
PLG_JUTABS_RESPONSIVE = "Responsive"
PLG_JUTABS_RESPONSIVE_DESC = "Support responsive for horizontal accordion. For other tab type, you just need set <b>widthtabs="_QQ_"100%"_QQ_"</b> to make it fit the screen. Param: <b>responsive="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_CLOSE_TAB = "Close tab"
PLG_JUTABS_CLOSE_TAB_DESC = "Click on accordion title to Open/Close accordion. Param: <b>closetab="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_OPEN_MULTITABS = "Open multi tabs"
PLG_JUTABS_OPEN_MULTITABS_DESC = "Only support vertical accordion.<br/>If turn on, it allows to open multi accordions.<br/>If turn off, accordion only show one item, if you click to other, current accordion will be auto closed. Param: <b>openmultitabs="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SLIDESHOW_SETTINGS = "SLIDESHOW SETTINGS"
PLG_JUTABS_SHOW_TITLE = "Show title"
PLG_JUTABS_SHOW_TITLE_DESC = "Show title of each tab in slideshow. Param: <b>showtitle="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_NEXT_PRE_BTN = "Next/Prev button"
PLG_JUTABS_NEXT_PRE_BTN_DESC = "Show/Hide Next/Prev button. Param: <b>nextprev="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SHOW_NAVIGATION = "Navigation"
PLG_JUTABS_SHOW_NAVIGATION_DESC = "Show/Hide Navigation. Notice: Navigation will be auto on if load Ajax. Param: <b>navigation="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SHOW_TITLE_IN_NAVIGATION = "Title in navigation"
PLG_JUTABS_SHOW_TITLE_IN_NAVIGATION_DESC = "Show title in navigation. Param: <b>titleinnavigation="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SHOW_CONTROL_BTN = "Control buttons"
PLG_JUTABS_SHOW_CONTROL_BTN_DESC = "Show/Hide control buttons. Param: <b>controlbuttons="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SLIDE_AUTOPLAY = "Auto play"
PLG_JUTABS_SLIDE_AUTOPLAY_DESC = "Autoplay sildeshow. Param: <b>autoplay="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_INTERVAL_TIME = "Interval time"
PLG_JUTABS_INTERVAL_TIME_DESC = "Interval time for each item when play slideshow. Param: <b>intervaltime="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SLIDE_AUTOPAUSE = "Auto pause"
PLG_JUTABS_SLIDE_AUTOPAUSE_DESC = "Auto pause when mouse hover on sildeshow or control buttons. Param: <b>autopause="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_SLIDE_CLICKABLE = "Slideshow clickable"
PLG_JUTABS_SLIDE_CLICKABLE_DESC = "Click on slideshow to show next item. Param: <b>clickable="_QQ_"true/false"_QQ_"</b>"
PLG_JUTABS_ROTATE = "Rotate"
PLG_JUTABS_ROTATE_DESC = "Rotate to first item at the end of silideshow. Param: <b>rotate="_QQ_"true/false"_QQ_"</b>"
