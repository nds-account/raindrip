MOD_JUTABS_NEXT_PRE_BTN = "Next/Prev button"
MOD_JUTABS_NEXT_PRE_BTN_DESC = "Show/Hide Next/Prev button."
MOD_JUTABS_SHOW_NAVIGATION = "Navigation"
