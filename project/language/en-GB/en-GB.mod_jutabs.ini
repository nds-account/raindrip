MOD_JUTABS_TAB_SETTINGS = "TAB SETTINGS"
MOD_JUTABS_POSITION = "Position"
MOD_JUTABS_POSITION_DESC = "Position of tabs."
MOD_JUTABS_TABALIGN = "Tab align"
MOD_JUTABS_TABALIGN_DESC = "Tab align only supports <b>top/bottom</b> tab position."
MOD_JUTABS_TABSCROLL = "Tab scroll"
MOD_JUTABS_TABSCROLL_DESC = "Tab scroll only supports top/bottom tab position.<br/>If <b>Yes</b>, all the tabs will be showed in <b>one line</b>, when the total width of all tabs larger than width of frame, <b>Next/Prev</b> arrow will be showed to scroll tab.<br/>If <b>No</b>, if tabs overflow the frame will be broke to new line."
MOD_JUTABS_ACCORDION_SETTINGS = "ACCORDION SETTINGS"
MOD_JUTABS_ACCORDION_MODE = "Accordion mode"
MOD_JUTABS_ACCORDION_MODE_DESC = "Accordion mode: Horizontal/Vertical.. You must specify a value for height of frame(e.g: 300px) if Accordion mode: Horizontal"
MOD_JUTABS_RESPONSIVE = "Responsive"
MOD_JUTABS_RESPONSIVE_DESC = "Support responsive for horizontal accordion. For other tab type, you just need set <b>widthtabs="_QQ_"100%"_QQ_"</b> to make it fit the screen."
MOD_JUTABS_CLOSE_TAB = "Close tab"
MOD_JUTABS_CLOSE_TAB_DESC = "Click on accordion title to Open/Close accordion."
MOD_JUTABS_OPEN_MULTITABS = "Open multi tabs"
MOD_JUTABS_OPEN_MULTITABS_DESC = "Only support vertical accordion.<br/>If turn on, it allows to open multi accordions.<br/>If turn off, accordion only show one item, if you click to other, current accordion will be auto closed."
MOD_JUTABS_SLIDESHOW_SETTINGS = "SLIDESHOW SETTINGS"
MOD_JUTABS_SHOW_TITLE = "Show title"
