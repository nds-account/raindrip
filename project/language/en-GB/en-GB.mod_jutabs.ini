MOD_JUTABS_SHOW_CONTROL_BTN = "Control buttons"
MOD_JUTABS_SHOW_CONTROL_BTN_DESC = "Show/Hide control buttons."
MOD_JUTABS_SLIDE_AUTOPLAY = "Auto play"
MOD_JUTABS_SLIDE_AUTOPLAY_DESC = "Autoplay sildeshow."
MOD_JUTABS_INTERVAL_TIME = "Interval time"
MOD_JUTABS_INTERVAL_TIME_DESC = "Interval time for each item when play slideshow.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_SLIDE_AUTOPAUSE = "Auto pause"
MOD_JUTABS_SLIDE_AUTOPAUSE_DESC = "Auto pause when mouse hover on sildeshow or control buttons."
MOD_JUTABS_SLIDE_CLICKABLE = "Slideshow clickable"
