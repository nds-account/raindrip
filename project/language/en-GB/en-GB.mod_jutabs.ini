MOD_JUTABS = "JU Tabs"
MOD_JUTABS_PROFILE = "Profile"
MOD_JUTABS_PROFILE_DESC = "Profile store module settings. It helps you store a set of setting to a profile, and quick restore a set of setting from a profile."
MOD_JUTABS_PLUGIN_VALUE = "Plugin value"
MOD_JUTABS_TABNAME = "Tab name"
MOD_JUTABS_TABNAME_DESC = "Use tab name if you want to <b>open tab via url/link</b>, tab number start from <b>0 = first tab</b>. If you use tab name, make sure you put <b>unique name</b>. Tab name must be in <b>[A-Za-z0-9-_]</b> and <b>without space</b>. If you don't want to use tab name, leave this field blank.<br/>For example: Tab name: <b><span style='color: #CC0000'>mytab</span></b>, to <b>open <span style='color: #00CC00'>tab 2</span></b>, use this link: <b>http://yoursite.com/thePageContainsJUTabs/#<span style='color: #CC0000'>mytab</span>-<span style='color: #00CC00'>1</span></b>"
MOD_JUTABS_CONTENT_TYPE_SETTINGS = "CONTENT TYPE SETTINGS"
MOD_JUTABS_LOADCONTENT_TYPE = "Load content type"
MOD_JUTABS_LOADCONTENT_TYPE_DESC = "Type of content to be loaded into tabs"
MOD_JUTABS_MODULEID = "Module id"
MOD_JUTABS_MODULENAME = "Module name"
MOD_JUTABS_MODULEPOSITION = "Module position"
MOD_JUTABS_ARTICLEID = "Article id"
MOD_JUTABS_CATID = "Category id"
MOD_JUTABS_K2ITEMID = "K2 item id"
MOD_JUTABS_K2CATID = "K2 category id"
MOD_JUTABS_SQL = "SQL Query"
MOD_JUTABS_CUSTOM_CONTENT = "Custom content"
MOD_JUTABS_LOADCONTENT_VALUE = "Content type value"
MOD_JUTABS_LOADCONTENT_VALUE_DESC = "Content type value depends on 'Load content type', sepetare by comma.<br/>For example:<br/>If <b>Load content type</b>: Module id => 10,12,18<br/>If <b>Load content type</b>: Module name => mod_custom,mod_menu<br/>If <b>Load content type</b>: Module position => position-1,position-2<br/>If <b>Load content type</b>: Article id => 15,22,24<br/>If <b>Load content type</b>: Category id => 6,8<br/>If <b>Load content type</b>: K2 item id => 12,15,18<br/>If <b>Load content type</b>: K2 category id => 12,17<br/>If <b>Load content type</b>: SQL Query => SELECT ... FROM ...<br/>If <b>Load content type</b>: Custom content, leave this field blank, then fill <b>Tabs custom content</b> below."
MOD_JUTABS_SUB_TABS_INSTRUCTION = "<b>Subtab sample:</b><br/><code style='font-size: 11px;'>[tab title="_QQ_"Moduleid tab"_QQ_" <b>loadcontent="_QQ_"moduleid:10"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"Modulename tab"_QQ_" <b>loadcontent="_QQ_"modulename:mod_custom"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"Articleid tab"_QQ_" <b>loadcontent="_QQ_"articleid:14,introtext"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"K2itemid tab"_QQ_" <b>loadcontent="_QQ_"k2itemid:26,fulltext"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"SQL Query tab"_QQ_" <b>loadcontent="_QQ_"sql:SELECT name AS title, description AS content FROM #__mytable LIMIT 0,1"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"AnyURL tab"_QQ_" <b>loadcontent="_QQ_"url:http://yoursite.com/page"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"HTML tab"_QQ_"]&lt;b&gt;This is html content&lt;/b&gt;[/tab]</code><br/><b>You can put whole JUTabs code with in subtab if you want to create nested tab.</b><br/><b>For example:</b><br/><code style='font-size: 11px;'>[tab title="_QQ_"Nested tab"_QQ_"]{jutabs ...}...{/jutabs}[/tab]</code>"
MOD_JUTABS_SUB_TABS = "Sub tabs custom content"
MOD_JUTABS_SUB_TABS_DESC = "Sub tabs content in case <b>Load content type: Custom content</b>.<br/><b>For example:</b><br/>[tab title="_QQ_"Moduleid tab"_QQ_" <b>loadcontent="_QQ_"moduleid:10"_QQ_"</b>]This is default content incase false to load.[/tab]<br/>[tab title="_QQ_"Modulename tab"_QQ_" <b>loadcontent="_QQ_"modulename:mod_custom"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"Articleid tab"_QQ_" <b>loadcontent="_QQ_"articleid:14,introtext"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"K2itemid tab"_QQ_" <b>loadcontent="_QQ_"k2itemid:26,fulltext"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"AnyURL tab"_QQ_" <b>loadcontent="_QQ_"url:http://yoursite.com/page"_QQ_"</b>][/tab]<br/>[tab title="_QQ_"HTML tab"_QQ_"]&lt;b&gt;This is html content&lt;/b&gt;[/tab]"
MOD_JUTABS_BASIC_SETTINGS = "BASIC SETTINGS"
MOD_JUTABS_TAB_THEME = "Tab theme"
MOD_JUTABS_TAB_THEME_DESC = "Select tab theme."
MOD_JUTABS_WIDTH = "Width"
MOD_JUTABS_WIDTH_DESC = "Width of the frame, this value is <b>not applied</b> in <b>Horizontal Accordion</b> mode. You can set value '100%' to make the tab fit the screen. For example: 100% or auto or 500px.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_MIN_WIDTH = "Min width"
MOD_JUTABS_MIN_WIDTH_DESC = "Minimum width of frame, it will be used in case width is dynamic value(by value (100px or percent (x%)).<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_MAX_WIDTH = "Max width"
MOD_JUTABS_MAX_WIDTH_DESC = "Maximum width of frame, it will be used in case width is dynamic value(by value (100px), percent (x%) or none).<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_HEIGHT = "Height"
MOD_JUTABS_HEIGHT_DESC = "Height of the frame. For example: auto or 300px.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_WIDTH_TABS = "Width tabs"
MOD_JUTABS_WIDTH_TABS_DESC = "Width of the tabs. This setting applied for <b>tab</b> with <b>Left/Right position</b>. For example: 150px or 20%.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_HEIGHT_TABS = "Height tabs"
MOD_JUTABS_HEIGHT_TABS_DESC = "Height of the tabs. This setting applied for <b>Tab</b> with <b>Top/Bottom Position</b>. If value is <b>auto</b>, tab will auto calculate the value based on css property. For example: auto or 35px.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_DEFAULT_ITEM = "Default item"
MOD_JUTABS_DEFAULT_ITEM_DESC = "Item no. that you want to load at first when tab load. 0=First item, -1=Close all initially.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_MAX_ITEMS = "Max items"
MOD_JUTABS_MAX_ITEMS_DESC = "Maximum number of tabs. 0=Unlimited.<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_SKIP_EMPTY_ITEMS = "Skip empty items"
MOD_JUTABS_SKIP_EMPTY_ITEMS_DESC = "Skip tab items has no content, this option only works if <b>Ajax load: No</b>."
MOD_JUTABS_HISTORY = "History"
MOD_JUTABS_HISTORY_DESC = "Turn on this funtion allows to use Back/Forward button of browser to drive the tab.(Only support one tab/page)."
MOD_JUTABS_HOW_TO_CHANGE_TAB = "How to change tab"
MOD_JUTABS_HOW_TO_CHANGE_TAB_DESC = "How to change tab."
MOD_JUTABS_INITIAL_EFFECT = "Initial effect"
MOD_JUTABS_INITIAL_EFFECT_DESC = "Run effect when tab load."
MOD_JUTABS_AJAX_LOAD = "Ajax load"
MOD_JUTABS_AJAX_LOAD_DESC = "Turn on this function to use ajax load."
MOD_JUTABS_DURATION = "Duration"
MOD_JUTABS_DURATION_DESC = "Duration of effect(ms).<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_TAB_EFFECT = "Tab effect"
MOD_JUTABS_TAB_EFFECT_DESC = "Effect applied for tab/slideshow."
MOD_JUTABS_ACCORDION_EFFECT = "Accordion effect"
MOD_JUTABS_ACCORDION_EFFECT_DESC = "Effect applied for accordion."
MOD_JUTABS_CURRENT_ITEM_EASING = "Current item animation transition"
MOD_JUTABS_CURRENT_ITEM_EASING_DESC = "Easing style for current item(actived tab)"
MOD_JUTABS_NEXT_ITEM_EASING = "Next item animation transition"
MOD_JUTABS_NEXT_ITEM_EASING_DESC = "Easing style for next item(clicked tab)"
MOD_JUTABS_SWIPETOUCH = "Swipe touch"
MOD_JUTABS_SWIPETOUCH_DESC = "Support Swipe touch in mobile device to move to next/prev tab."
MOD_JUTABS_TRIGGERWINDOWRESIZE = "Trigger window resize"
MOD_JUTABS_TRIGGERWINDOWRESIZE_DESC = "If you use any responsive element in the tab(for example: parsed from other plugin), and if it does not work properly because it is put in hidden tab, you should turn this option on to trigger window resize when click on a new tab, so responsive code can be actived to re-calculate its elements."
MOD_JUTABS_TAB_CLASS = "Tab class"
MOD_JUTABS_TAB_CLASS_DESC = "Tab class allow you add class to each tab. For example: 0:class0,1:class1,2:class2<br/><b>Leave this field blank</b> if you want <b>to use Plugin config value</b>."
MOD_JUTABS_SLIDETOTAB = "Slide to tab"
MOD_JUTABS_SLIDETOTAB_DESC = "This setting used to open tab via url. If <b>Yes</b>: Slide to tab, then open. If <b>No</b>: Open tab only."
MOD_JUTABS_VIEW = "View"
MOD_JUTABS_VIEW_DESC = "View mode for article/K2item when load tab content."
MOD_JUTABS_PARSE_PLUGIN = "Parse plugin"
MOD_JUTABS_PARSE_PLUGIN_DESC = "Parse content plugin in tab content."
MOD_JUTABS_SEPERATOR = "<hr class='ju-seperator'/>"
MOD_JUTABS_TAB_TYPE_LBL = "Tab type"
